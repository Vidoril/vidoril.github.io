    <script>
        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve,ms));
        }

        const phrases = ["code.", "game.", "develop.", "sketch.", "travel."];
        const el = document.getElementById("typewriter")

        let sleepTime = 100;

        let curPhraseIndex = 0;

        const writeLoop = async () => {
            while (true) {
                let curWord = phrases[curPhraseIndex];
                console.log(curWord);

                for (let i =0; i < curWord.length; i++) {
                    el.innerText = curWord.substring(0, i + 1);
                    await sleep(sleepTime);
                }

                await sleep(sleepTime * 10);

                for (let i =curWord.length; i > 0; i--) {
                    el.innerText = curWord.substring(0, i - 1);
                    await sleep(sleepTime);
                }

                await sleep(sleepTime * 5);

                if (curPhraseIndex === phrases.length - 1) {
                    curPhraseIndex = 0;
                } else {
                    curPhraseIndex++;
                }
            }
        };

        writeLoop();
    </script>

    <script>
        const coords = { x: 0, y: 0 };
const circles = document.querySelectorAll(".circle");

const blackfire = document.querySelector(".blackfire");

circles.forEach(function (circle, index) {
  circle.x = 0;
  circle.y = 0;
  circle.style.backgroundColor = "#00abf0";
});

window.addEventListener("mousemove", function (e) {
  coords.x = e.clientX;
  coords.y = e.clientY;
});

function animateCircles() {
  let x = coords.x;
  let y = coords.y;

  blackfire.style.top = x;
  blackfire.style.left = y;
  
  circles.forEach(function (circle, index) {
    circle.style.left = x - 12 + "px";
    circle.style.top = y - 12 + "px";

    circle.style.scale = (circles.length - index) / circles.length;

    circle.x = x;
    circle.y = y;

    const nextCircle = circles[index + 1] || circles[0];
    x += (nextCircle.x - x) * 0.3;
    y += (nextCircle.y - y) * 0.3;
  });

  requestAnimationFrame(animateCircles);
}

animateCircles();

    </script>

    <script type="text/javascript">
        const blackfire = document.querySelector(".blackfire");
        var timeout;

        document.addEventListener("mousemove", (e) => {
            let x = e.clientX;
            let y = e.clientY;

            blackfire.style.top = y + "px";
            blackfire.style.left = x + "px";
            blackfire.style.display = "block";


            function mouseStopped(){
            blackfire.style.display = "none";
            }
            clearTimeout(timeout);
            timeout = setTimeout(mouseStopped, 1000);
        });

        document.addEventListener("mouseout", () => {
            blackfire.style.display = "none";
        });

    </script>
